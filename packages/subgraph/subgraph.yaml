specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PeanutV4
    network: matic
    source:
      address: "0x5746f5F68705AE7a6f3Ce8D2F2A444FFa65411a4" # V4.3
      abi: PeanutV4
      startBlock: 53186282
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DepositEvent
        - MessageEvent
        - WithdrawEvent
      abis:
        - name: PeanutV4
          file: ./abis/PeanutV4.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: DepositEvent(indexed uint256,indexed uint8,uint256,indexed address)
          handler: handleDepositEvent
        - event: MessageEvent(string)
          handler: handleMessageEvent
        - event: WithdrawEvent(indexed uint256,indexed uint8,uint256,indexed address)
          handler: handleWithdrawEvent
      file: ./src/peanutV4.ts
